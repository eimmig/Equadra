<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CadastroUsuario</title>
    <link rel="stylesheet" href="CadastroUsuario.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script src="https://kit.fontawesome.com/7ed943c6f8.js" crossorigin="anonymous"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <form action="">
                <h1>Cadastrar</h1>
                <div class="row">
                    <div class="username col-6">
                        <input type="text" placeholder="Nome"
                        id="nome";>
                        <i class="icon fa-regular fa-circle-user"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="E-mail"
                        id="username";>
                        <i class="icon far fa-envelope icon"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="Estado"
                        id="uf";>
                        <i class="icon fa-solid fa-magnifying-glass"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="Cidade"
                        id="cidade";>
                        <i class="icon fa-solid fa-city"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="Bairro"
                        id="bairro";>
                        <i class="icon fa-solid fa-tree-city"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="Rua"
                        id="rua";>
                        <i class="icon fa-solid fa-road"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="NÃºmero"
                        id="numero";>
                        <i class="icon fa-solid fa-list-ol"></i>
                    </div>
                    <div class="username col-6">
                        <input type="text" placeholder="CPF/CNPJ"
                        id="cpfcnpj";>
                        <i class="icon fa-regular fa-id-card"></i>
                    </div>
                    <div class="password col-6">
                        <input type="password" placeholder="Senha"
                        id="password";>
                        <i class="icon fas fa-lock-open"></i>
                    </div>
                    <div class="password col-6">
                        <input type="password" placeholder="Repita a Senha"
                        id="password";>
                        <i class="icon fas fa-lock-open"></i>
                    </div>
                </div>
            </form>
            <Button id="btnLogin" type="submit" onclick="CadastarUsuario()">Cadastrar</Button>
        </div>
    </div>
<script src="CadastroUsuario.js"></script>
</body>
</html>
