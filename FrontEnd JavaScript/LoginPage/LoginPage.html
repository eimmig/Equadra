<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrar</title>
    <link rel="stylesheet" href="LoginPage.css">
    <script src="https://kit.fontawesome.com/7ed943c6f8.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="wrapper">
        <div class="box">
            <form action="">
                <h1>Entrar</h1>
                <div class="username">
                    <input type="text" placeholder="E-mail"
                    id="username";>
                    <i class="far fa-envelope"></i>
                </div>
                <div class="password">
                    <input type="password" placeholder="Senha"
                    id="password";>
                    <i class="fas fa-lock-open"></i>
                </div>
            </form>
            <Button id="btnLogin" type="submit" onclick="validaLogin()">Entrar</Button>
            <Button onclick="cadastro()" class="cadastrar">Cadastre-se</Button>
        </div>
    </div>
<script src="LoginPage.js"></script>
</body>
</html>
